<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SNG UCM - AI Human Record Keeper</title>
    
    <script src="https://www.gstatic.com/firebasejs/7.20.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.20.0/firebase-firestore.js"></script>

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f4f4f9;
            color: #333;
        }
        .container {
            max-width: 600px;
            margin: auto;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        #chat-output {
            height: 300px;
            border: 1px solid #ccc;
            padding: 10px;
            overflow-y: scroll;
            margin-bottom: 10px;
            background-color: #e9e9f1;
            border-radius: 4px;
        }
        .message {
            margin: 5px 0;
            padding: 5px 10px;
            border-radius: 5px;
            line-height: 1.4;
        }
        .human {
            background-color: #d1e7dd;
            text-align: right;
            border-left: 3px solid #0f5132;
        }
        .ai {
            background-color: #f8d7da;
            text-align: left;
            border-right: 3px solid #842029;
        }
        #input-area {
            display: flex;
        }
        #user-input {
            flex-grow: 1;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px 0 0 4px;
            font-size: 16px;
        }
        button {
            padding: 10px 15px;
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 0 4px 4px 0;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <center>
            <h2>SNG UCM - AI Human Record Keeper</h2>
            <p>Founder: Sumi (Sameer Tyagi) | AI Partner: Gemini AI</p>
        </center>
        
        <div id="chat-output">
            </div>

        <div id="input-area">
            <input type="text" id="user-input" placeholder="Gemini से बात करें..." onkeydown="if(event.key === 'Enter') sendMessage()">
            
            <button onclick="sendMessage()">भेजें</button>
        </div>
        <small style="display: block; text-align: center; margin-top: 10px;">
            This UCM System is the LinkWeb Prototype, ensuring all Gemini interactions are saved and controlled by SNG Foundation.
        </small>
    </div>

    <script src="app.js"></script> 
</body>
</html>
